<form #resourceForm="ngForm">
  <div class="form-group">
    <label for="inputResourceName">Desired resource</label>
    <input type="text" class="form-control" id="resourceInput" aria-describedby="emailHelp" placeholder="Enter resource name" ngModel>
  </div>
  <button id="submitButton" type="submit" (click)="GetResource()" class="btn btn-primary">Submit</button>
</form>
